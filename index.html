<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>

    


    <div id="app"><header>

      <div class="carousel-container">

      <div class="carousel-slides">
        <div class="carousel-slide">
          <svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#14e2e9" />
            <text x="50%" y="50%">
              Start your day with a plan!
            </text>
          </svg>
        </div>
        <div class="carousel-slide">
          <svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#2196F3" />
            <text x="50%" y="50%">
              Make every moment count!
            </text>
          </svg>
        </div>
        <div class="carousel-slide">
          <svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#FF9800" />
            <text x="50%" y="50%">
              Focus on what matters!
            </text>
          </svg>
        </div>
      </div>

        <button class="carousel-prev-btn">&#10094;</button>
        <button class="carousel-next-btn">&#10095;</button>
        <div class="carousel-dots">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          
        </div>
      </div>
      <button class="add-project"><h1>+</h1></button>

    </header>


    <div class="filter-section">

      <input type="text" class="todo-search" placeholder="Search todos..."/>
      <select class="todo-filter-status">
        <option value="all">All Statuses</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
      <select class="todo-filter-priority">
        <option value="all">All Priorities</option>
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
    </div>
      <div id="form-container"></div>
      <div class="projects-container"></div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
